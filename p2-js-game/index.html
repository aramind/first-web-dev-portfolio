<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body id="body">
  <header class="header">
    <h1 id="title">Game Title</h1>
  </header>

  <main class="main">
    <div class="game-container hide">
      <div class="population" id="population-bar">
        <div class="on-top">
          <div id="human-pop-details">
            <div class="population-title">Humans</div>
            <div class="population-number" id="pop-of-humans"></div>
          </div>
          <div id="invader-pop-details">
            <div class="population-title">Invaders</div>
            <div class="population-number" id="pop-of-invaders"></div>
          </div>
        </div>
        <div class="population-bar" id="human-pop"></div>
        <div class="population-bar" id="invader-pop"></div>
      </div>
      <div class="main-view">
        <div class="backgrounds">
          <div class="indicators">
            <div class="score">
              <div class="indicator--label">SCORE</div>
              <div class="indicator--value" id="score-value">0</div>
            </div>
            <!-- <div class="timer">
              <div class="indicator--label">TIME REMAINING</div>
              <div class="indicator--value" id="timer-value">0 s</div>
            </div> -->
          </div>
          <img src="./assets/imgs/bgs/farground_mountains.png" alt="far ground mountains">
          <img src="./assets/imgs/bgs/midground_mountains.png" alt="middle ground mountains">
          <img src="./assets/imgs/bgs/foreground_mountains.png" alt="fore ground mountains">
        </div>
        <div class="air-space">
          <div class="capsule-container">
            <div class="capsule"><img class="capsule-img" src="./assets/imgs/capsules/space-capsule.png" alt="space capsule"></div>
            <div class="capsule"><img class="capsule-img" src="./assets/imgs/capsules/space-capsule.png" alt="space capsule"></div>
            <div class="capsule"><img class="capsule-img" src="./assets/imgs/capsules/space-capsule.png" alt="space capsule"></div>
            <div class="capsule"><img class="capsule-img" src="./assets/imgs/capsules/space-capsule.png" alt="space capsule"></div>
          </div>
        </div>
        <div class="ship-container">
          <div class="ship" id="ship1"><img class="ship-img" src="./assets/imgs/spaceships/Spaceship_1_NAVY BLUE.png" alt="blue spaceship"></div>
          <div class="ship" id="ship2"><img class="ship-img" src="./assets/imgs/spaceships/Spaceship_2_GREEN.png" alt="green spaceship"></div>
          <div class="ship" id="ship3"><img class="ship-img" src="./assets/imgs/spaceships/Spaceship_3_PURPLE.png" alt="purple spaceship"></div>
          <div class="ship" id="ship4"><img class="ship-img" src="./assets/imgs/spaceships/Spaceship_4_ORANGE.png" alt="orange spaceship"></div>
        </div>
      </div>
      <div class="choices">
        <button class="choice flex--centered" id="choice1"></button>
        <button class="choice flex--centered" id="choice2"></button>
        <button class="choice flex--centered" id="choice3"></button>
        <button class="choice flex--centered" id="choice4"></button>
      </div>
      <div class="controls">
        <div class="control control__home flex--centered" id="home-btn">Home</div>
        <div class="control control__sound flex--centered" id="sound-btn">Sound</div>
        <div class="control control__pause-resume flex--centered" id="pause-resume-btn">Pause</div>
        <div class="control control__restart flex--centered" id="restart-btn">Restart</div>
        <div class="control control__stop flex--centered" id="stop-btn">Stop</div>
        <div class="control control__quit flex--centered" id="quit-btn">Quit</div>
      </div>
    </div>
  </main>
  <br>
  <div class="temp-buttons">
    <button class="btn--start" id="start-btn">START GAME</button>
  </div>

  <div class="pre-play-options hide">
    <div class="pre-play__levels">
      <div class="pre-play__levels--title">Choose a Mode</div>
      <button class="btn btn__pre-play btn__pre-play--lvl" id="btn-lvl-1">beginner</button>
      <button class="btn btn__pre-play btn__pre-play--lvl" id="btn-lvl-2">normal</button>
      <button class="btn btn__pre-play btn__pre-play--lvl" id="btn-lvl-3">expert</button>
    </div>
    <!-- <div class="pre-play__sounds">
      <form class="pre-play__toggleSound-cont flex--centered">
        <div class="pre-play__toggleSound">
          <input type="radio" id="sound-on-radioBtn" name="sounds" value="on">
          <label class="radio-labels--horizontal"  for="on">Sounds On</label>
        </div>
        <div class="pre-play__toggleSound">
          <input type="radio" id="sound-off-radioBtn" name="sounds" value="off">
          <label class="radio-labels--horizontal" for="on">Sounds Off</label>
        </div>
      </form>
    </div> -->
    <div>
      <button class="btn__pre-play btn__pre-play--play" id="pre-play-play-btn">PLAY ðŸš€</button>
    </div>
  </div>
  
  <footer class="footer"></footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
